        function result(num, x, y) {
            var n1 = 0;//左右方向
            var n2 = 0;//上下方向
            var n3 = 0;//从左上到右下
            var n4 = 0;//从右上到左下

            for (var i = x; i >= 0; i--) {

                }
                n1++;
            }
            for (var i = x+1; i < 15; i++) {
                if (arr[i][y] != num) {
                    break;
                }
                n1++;
            }

            //************上下方向**********

                n2++;
            }

            //************左上到右下**********
            for (var i = x, j = y; i >= 0, j >= 0; i--, j--) {
                if (arr[i][j] != num) {
                    break;
                }
                n3++;
            }

            for (var i = x+1, j = y+1; i < 15, j < 15; i++, j++) {
